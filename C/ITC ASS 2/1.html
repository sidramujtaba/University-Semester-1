
<!DOCTYPE html>
<html>

<head>
    
    <title>User Input Form</title>
    <link rel="stylesheet" href = "Inputform.css">
    <script src="Inputform.js"></script>

</head>
<body>

    

    <div class="OuterContainer">
        <form onsubmit="return VerifyInputForm()">  <!-- calling the function -->
            <div class="Section1"> <!--no spaces in class-->
                <label for = "name">Name</label>
                <input type="text" id = "name" name = "name"><!--an id is given to the input type and its name is declared as name-->
            </div>

            <div class="Section2">
                <label for = "email">E-Mail</label>
                <input type="email" id = "email" name="email">
            </div>

            <div class="Section3">
                <label for = "phone">Phone Number</label>
                <input type="number" id="phone" name="phone">
            </div>

            <div class="Section4">
                <label for = "message">Message</label>
                <textarea id = "message" name = "message"></textarea>
            </div>

            <div class="SubmitButton">
                <button type="Submit">Submit</button>
            </div>

        </form>

    </div>


    
</body>
</html>
